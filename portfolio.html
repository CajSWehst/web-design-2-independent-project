<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <ul class="skip-links">
    <li>
      <a href="#nav">Skip to Main Navigation</a>
    </li>
    <li>
      <a href="#main">Skip to Main</a>
    </li>
  </ul>

  <header role="banner" class="portfolio-banner">
    <div class="nav-logo">
      <img src="favicon-196.png" alt="RookaMan Designs favicon icon">
    </div>
    <nav id="nav" role="navigation" class="nav">
      <ul>
        <li>
          <a aria-label="Go to Home" href="index.html">
            <i role="presentation" class="icon">
              <svg><use xlink:href="images/icons.svg#homepage"></use></svg>
            </i>
            <span>Home</span>
          </a>
        </li>

        <li>
          <a aria-label="Go to About" href="about.html">
            <i role="presentation" class="icon">
              <svg><use xlink:href="images/icons.svg#about"></use></svg>
            </i>
            <span>About</span>
          </a>
        </li>

        <li>
          <a aria-label="Go to Portfolio" href="portfolio.html">
            <i role="presentation" class="icon">
              <svg><use xlink:href="images/icons.svg#portfolio"></use></svg>
            </i>
            <span>Portfolio</span>
          </a>
        </li>
      </ul>
    </nav>

    <h1>Portfolio</h1>
  </header>

  <main>
    <div class="blurb">
      <p>We take pride in our work and how conduct business these are some of the many projects we have worked on.</p>
    </div>
    <section class="portfolio">
      <article class="ps5-campaign">
        <img src="images/portfolio-ps5.jpg" alt="Image of campaign design for the PlayStation five">
      </article>
      <article class="guggo-illustration">
        <img src="images/portfolio-guggo.jpg" alt="Illustration of character design">
      </article>
      <article class="infographic">
        <img src="images/portfolio-infographic.jpg" alt="Image of Maple Syrup infographic">
      </article>
      <article class="akashi-illustration">
        <img src="images/portfolio-akashi.jpg" alt="Illustration of character design">
      </article>
    </section>
  </main>

  <footer id="footer" role="contentinfo">
    <div class="socialmedia">
      <ul>
        <li>
          <a aria-label="Go to RookaMan Designs Instagram" href="#">
            <i role="presentation" class="icon">
              <svg>
                <use xlink:href="images/icons.svg#instagram"></use>
              </svg>
            </i>
          </a>
        </li>
        <li>
          <a aria-label="Go to RookaMan Designs Linkedin" href="#">
            <i role="presentation" class="icon">
              <svg>
                <use xlink:href="images/icons.svg#linkedin"></use>
              </svg>
            </i>
          </a>
        </li>
      </ul>
    </div>
    <div class="copyrightinfo">
      <p>RookaMan Designs Copyright Info</p>
    </div>
